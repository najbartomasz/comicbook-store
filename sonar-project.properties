sonar.projectKey=najbartomasz_comicbook-store
sonar.organization=najbartomasz-github

sonar.sources=\
    apps/

sonar.tests=\
    apps/

sonar.test.inclusions=\
    **/*.spec.ts

sonar.ts.eslint.configPath=eslint.config.mjs

sonar.coverage.exclusions=\
    tests/*-e2e/**,\
    apps/gui/src/main.server.ts,\
    apps/gui/src/main.ts,\
    apps/gui/src/server.ts,\
    apps/gui/src/test-setup.ts,\
    apps/gui/src/app/app.config.server.ts,\
    apps/gui/src/app/app.config.ts,\
    apps/gui/src/app/app.routes.server.ts,\
    apps/gui/src/app/app.routes.ts

sonar.typescript.lcov.reportPaths=\
    coverage/apps/gui/lcov.info
